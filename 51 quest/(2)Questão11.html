<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>
<body>
    <script>
        // Solicita um número positivo ao usuário
        let numero = parseInt(prompt("Digite um número positivo:"));

        // Exibe todos os números ímpares até o número informado
        console.log("Números ímpares até " + numero + ":");
        for (let i = 0; i <= numero; i++) {
             if (i % 2 !== 0) {
             console.log(i);
            }
         }
    </script>
</body>
</html>
