<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
</head>
<body>
    <script>
        // Solicita altura e peso ao usuário
        let altura = parseFloat(prompt("Digite sua altura em metros:"));
        let peso = parseFloat(prompt("Digite seu peso em kg:"));

        // Calcula o IMC
        let imc = peso / (altura * altura);

        // Classifica o IMC de acordo com a OMS
        switch (true) {
             case (imc < 18.5):
                   console.log("IMC: " + imc.toFixed(2) + " - Abaixo do peso.");
                   break;
             case (imc >= 18.5 && imc < 25):
                   console.log("IMC: " + imc.toFixed(2) + " - Peso normal.");
                   break;
             case (imc >= 25 && imc < 30):
                   console.log("IMC: " + imc.toFixed(2) + " - Sobrepeso.");
                   break;
             case (imc >= 30):
                   console.log("IMC: " + imc.toFixed(2) + " - Obesidade.");
                   break;
             default:
                   console.log("Valores inválidos.");
         }
    </script>
</body>
</html>
