<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <script>
        // Solicita os três lados do triângulo ao usuário
        let lado1 = parseFloat(prompt("Digite o primeiro lado do triângulo:"));
        let lado2 = parseFloat(prompt("Digite o segundo lado do triângulo:"));
        let lado3 = parseFloat(prompt("Digite o terceiro lado do triângulo:"));

        // Verifica o tipo do triângulo
        if (lado1 === lado2 && lado2 === lado3) {
           console.log("O triângulo é equilátero.");
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
           console.log("O triângulo é isósceles.");
        } else if (lado1 !== lado2 && lado1 !== lado3 && lado2 !== lado3) {
           console.log("O triângulo é escaleno.");
        } else {
           console.log("Os valores fornecidos não formam um triângulo válido.");
        }
    </script>
</body>
</html>
