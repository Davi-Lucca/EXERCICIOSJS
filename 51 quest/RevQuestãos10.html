<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Funções</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calcular Média</h1>
    <form id="mediaForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2">
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" name="num3">
        <button type="submit">Calcular Média</button>
    </form>
    <p id="resultado"></p>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('mediaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let num3 = parseFloat(document.getElementById('num3').value);
        
        let media = calcularMedia(num1, num2, num3);
        
        document.getElementById('resultado').innerHTML = `A média é: ${media}`;
    });
});

function calcularMedia(a, b, c) {
    return (a + b + c) / 3;
}

</script>
</html>
