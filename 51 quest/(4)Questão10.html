   <script>
    function calcularMedia(a, b) {
    return (a + b) / 2;
}

let num1 = parseFloat(prompt("Digite o primeiro número:"));
let num2 = parseFloat(prompt("Digite o segundo número:"));

console.log("A média dos números é: " + calcularMedia(num1, num2));


   </script>
