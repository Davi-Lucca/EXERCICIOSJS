<body>
    <script>
        function converterRealParaDolar(real, taxaCambio) {
    return real / taxaCambio;
}

let valorReal = parseFloat(prompt("Digite o valor em Real:"));
let taxaCambio = parseFloat(prompt("Digite a taxa de câmbio (Real para Dólar):"));

console.log("O valor em Dólar é: " + converterRealParaDolar(valorReal, taxaCambio).toFixed(2));


    </script>
</body>
