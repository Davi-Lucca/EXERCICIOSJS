<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Questão 3</title>
            <style>
                body{
                    text-align: center;
                    margin-top: 10%;
                }
            
            </style>
        </head>
        <body>
            <hr>
            <h1 id="título">Escolha o que fazer com suas dívidas.</h1>
            <button onclick="ocultar()">Ocultar</button>
            <button onclick="mostrar()">Mostrar</button>
            <hr>

            <script>
                  function ocultar() {
                  document.getElementById("título").style.display = "none";
            }

                  function mostrar() {
                  document.getElementById("título").style.display = "block";
            }
            </script>
        </body>
        </html>
