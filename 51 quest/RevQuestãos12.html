<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Array e String</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Métodos de Array e String</h1>
    <form id="arrayForm">
        <label for="frutas">Digite uma lista de frutas separadas por vírgula:</label>
        <input type="text" id="frutas" name="frutas">
        <button type="submit">Processar</button>
    </form>
    <p id="resultado"></p>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('arrayForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let frutas = document.getElementById('frutas').value;
        let listaFrutas = frutas.split(',').map(fruta => fruta.trim());
        
        let frutasMaiusculas = listaFrutas.map(fruta => fruta.toUpperCase());
        let resultado = frutasMaiusculas.join(', ');
        
        document.getElementById('resultado').innerHTML = `Frutas em maiúsculas: ${resultado}`;
    });
});

</script>
</html>
