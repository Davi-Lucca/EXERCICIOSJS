<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12</title>
</head>
<body>
    <script>
         // Solicita a altura do usuário em metros
    let alturaTexto = prompt("Digite sua altura em metros:");

    // Converte a altura para ponto flutuante usando parseFloat()
    let altura = parseFloat(alturaTexto);

    // Exibe a altura convertida no console
    console.log("Sua altura é: " + altura + " metros");

    </script>
</body>
</html>
