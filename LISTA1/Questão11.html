<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>
<body>
    <script>
        // Solicita um número ao usuário
    let numeroTexto = prompt("Digite um número:");

    // Converte o número para inteiro usando parseInt()
    let numero = parseInt(numeroTexto);

    // Exibe o número convertido no console
    console.log("Número convertido: " + numero);
    </script>
</body>
</html>
