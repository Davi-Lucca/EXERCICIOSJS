        <head>

                body{
                    margin-top: 6%;
            
                }
                h1{
                    text-align: center;
                }
                .button-container{
                    text-align: center;
                    font-size: 1.5em; /* Aumenta o tamanho da fonte do botão */

             <h1 id="texto">Site Mágico</h1>

             <script>
                //mensagem subliminar

                  document.getElementById("texto").textContent = "Aqui está a surpresa!";
                  }
